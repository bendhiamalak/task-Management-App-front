<div class="container">
<h2 mat-dialog-title class="dialog-title mat-elevation-z4">Add Project</h2>
<mat-dialog-content class="dialog-content mat-app-background">
  <div class="form-container">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label class="form-label">Project Title</mat-label>
      <input
        matInput
        class="form-input"
        [(ngModel)]="projectTitle"
        placeholder="Project Title"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label class="form-label">Project Description</mat-label>
      <textarea
        matInput
        class="form-input"
        [(ngModel)]="projectDescription"
        placeholder="Project Description"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label class="form-label">Start date</mat-label>
      <input matInput class="form-input" [matDatepicker]="startPicker" [(ngModel)]="startDate" />
      <mat-datepicker-toggle
        matIconSuffix
        class="datepicker-toggle"
        [for]="startPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startPicker class="datepicker"></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label class="form-label">End date</mat-label>
      <input matInput class="form-input" [matDatepicker]="endPicker" [(ngModel)]="endDate" />
      <mat-datepicker-toggle
        matIconSuffix
        class="datepicker-toggle"
        [for]="endPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endPicker class="datepicker"></mat-datepicker>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions mat-app-background">
  <button mat-button class="action-button cancel-button" (click)="onCancel()">Close</button>
  <button mat-button class="action-button save-button" (click)="onSave()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
</div>
