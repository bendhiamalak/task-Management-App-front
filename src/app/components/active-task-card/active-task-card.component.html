<mat-card class="example-card" appearance="outlined">
    <img
      mat-card-image
      [src]="task.image || 'projectsImages/projectImage.webp'"
      alt="Photo of a project"
    />
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <p>
                {{task.type}}
            </p>
            <p>{{task.difficultyLevel}}</p>
        </div>
      <p class="mat-card-contentp">{{ task.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{ task.peopleId.length || 0 }} Collaborateurs</button>
      <button mat-button>
        {{ task.endDate| date : "mediumDate" }}
      </button>
    </mat-card-actions>
  </mat-card>
