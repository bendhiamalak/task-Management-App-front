<mat-card class="example-card" appearance="outlined">
  <img
    mat-card-image
    [src]="projet.image || 'projectsImages/projectImage.webp'"
    alt="Photo of a project"
  />
  <mat-card-header>
    <mat-card-title>{{ projet.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="mat-card-contentp">{{ projet.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>{{ projet.nbreCollaborateurs }} Collaborateurs</button>
    <button mat-button>
      {{ projet.dateFin | date : "mediumDate" }}
    </button>
  </mat-card-actions>
</mat-card>
