<mat-card appearance="outlined" class="Subscribe-card">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>FirstName</mat-label>
    <input matInput placeholder="FirstName" [(ngModel)]="user.firstname" />
    <mat-icon matSuffix>person</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>LastName</mat-label>
    <input matInput placeholder="LastName" [(ngModel)]="user.lastname" />
    <mat-icon matSuffix>person_outline</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>userName</mat-label>
    <input matInput placeholder="userName" [(ngModel)]="user.userName" />
    <mat-icon matSuffix>alternate_email</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" [(ngModel)]="user.email" />
    <mat-icon matSuffix>email</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" />
    <mat-icon matSuffix (click)="togglePasswordVisibility()">
      {{ hidePassword ? true : false }}
    </mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <mat-divider class="divider"></mat-divider>

  <h3 class="role-label">Choose your role</h3>
  <mat-radio-group aria-label="Select an option" class="radio-group" [(ngModel)]="radioBtnValue">
    <mat-radio-button value="0">Project Owner</mat-radio-button>
    <mat-radio-button value="1">Member</mat-radio-button>
  </mat-radio-group>

  <div class="button-container">
    <button mat-flat-button color="primary" class="login-button" (click)="register()">
      Register
    </button>
    <button mat-flat-button color="accent" class="subscribe-button" (click)="cancel()">
      Cancel
    </button>
  </div>
</mat-card>
