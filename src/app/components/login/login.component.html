<mat-card appearance="outlined" class="login-card">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" [(ngModel)]="user.email"/>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" />
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="remove_red_eye"
    ></mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <div class="button-container">
    <button mat-flat-button color="primary" class="login-button" (click)="login()">Login</button>
    <button mat-flat-button color="accent" class="subscribe-button" (click)="register()">
      Register
    </button>
  </div>
</mat-card>
